<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nikko & Cloie | Wedding Invitation</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <div class="container nav-inner">
    <div class="brand">
      <a href="index.html" class="brand-link">
        <img src="photos/logo.webp" alt="logo" class="logo" />
        <div class="brand-text">
          <span class="event-name">Nikko & Cloie | Wedding Invitation</span>
          <small class="event-sub">December 28, 2025 · 3:00 PM</small>
        </div>
      </a>
    </div>

    <nav class="main-nav" id="mainNav">
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="index.html#video">Video</a></li>
        <li><a href="index.html#guests">Guests</a></li>
        <li><a href="index.html#details">Details</a></li>
      </ul>
      <div class="hero-actions">
        <a class="btn btn-primary" href="index.html">Go Back Home</a>
      </div>
    </nav>
  </div>

  <!-- ===== HEADER ===== -->
  <header data-aos="fade-up">
    <h1>Pre-Wedding Photo Highlights</h1>
    <p>Captured memories from the Pre-Wedding Session✨</p>
  </header>

  <!-- ===== GALLERY SECTION ===== -->
  <main>
    <div id="galleryGrid" class="gallery-grid"></div>
    <div class="load-more-container">
      <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
    </div>
  </main>

  <!-- ===== LIGHTBOX ===== -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="closeLightbox">&times;</span>
    <img src="" alt="Expanded photo" id="lightboxImg">
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const galleryGrid = document.getElementById('galleryGrid');
  const loadMoreBtn = document.getElementById('loadMoreBtn');
  const batchSize = 24;
  let loadedCount = 0;
  let photoFiles = [];

  // Fetch available photos from JSON
  fetch("photos.json")
    .then(res => res.json())
    .then(data => {
      photoFiles = data;
      loadBatch(); // Load first batch after fetching
    })
    .catch(err => console.error("Failed to load photos.json", err));

  // ===== Lightbox =====
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const lightboxClose = document.getElementById('closeLightbox');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const picture = entry.target;
        const img = picture.querySelector('img');
        img.src = img.dataset.src;
        observer.unobserve(picture);
      }
    });
  }, { rootMargin: '200px' });

  function loadBatch() {
    const nextCount = Math.min(loadedCount + batchSize, photoFiles.length);
    for (let i = loadedCount; i < nextCount; i++) {
      const filePath = photoFiles[i];
      const fileName = filePath.split('/').pop().replace('.webp','');

      const div = document.createElement('div');
      div.className = 'gallery-item';
      div.dataset.src = filePath;

      const picture = document.createElement('picture');
      const source = document.createElement('source');
      source.srcset = filePath;
      source.type = 'image/webp';

      const img = document.createElement('img');
      img.dataset.src = filePath.replace('.webp', '.jpg'); // fallback
      img.alt = fileName;
      img.loading = 'lazy';
      img.decoding = 'async';

      picture.appendChild(source);
      picture.appendChild(img);

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = fileName;

      div.appendChild(picture);
      div.appendChild(caption);
      galleryGrid.appendChild(div);

      observer.observe(picture);
    }
    loadedCount = nextCount;

    if (loadedCount >= photoFiles.length) {
      loadMoreBtn.style.display = 'none';
    }
  }

  // Lightbox Controls
  document.addEventListener('click', e => {
    const item = e.target.closest('.gallery-item');
    if (item) {
      lightboxImg.src = item.dataset.src;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }
  });

  loadMoreBtn.addEventListener('click', loadBatch);
});
</script>


</body>
</html>
